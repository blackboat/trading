<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trading Strategy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
  <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
</head>
<body>

<div class="container">
  <h2>Data</h2>
  {% if error %}
    <div style="color: red;">{{ error }}</div>
  {% elif data %}
    <table class="table table-striped" id="data">
      <thead>
        <tr>
          <th>DateTime</th>
          {% for row in codes %}
          <th>{{ row }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for rows in data %}
        <tr class="row-{{ rows.0 }}">
          {% for row in rows %}
          {% if forloop.counter != 1 %}<td>{{ row }}</td>{% endif %}
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

  {% endif %}
<script type="text/javascript">
  $(function () {
    $('#datetimepickerfrom').datetimepicker({
      viewMode: 'years',
      format: 'YYYY-MM-DD',
      defaultDate: "2005-01-01",
    });
    $('#datetimepickerto').datetimepicker({
      viewMode: 'years',
      format: 'YYYY-MM-DD',
      defaultDate: "2005-01-01",
    });
    $('#data').DataTable({
      "order": [[ 0, "desc" ]]
    });
    $('#uploadS3').click(function() {
      $.ajax({
        url: '/s3',
      }).done(function() {
        alert("Data is uploaded to S3.");
      });
    });
    $('#store').click(function() {
      start_date = $('#datetimepickerfrom').val();
      end_date = $('#datetimepickerto').val();
      interval = $('#interval').val();
      $.ajax({
        url: '{% url "store" %}',
        type: 'post',
        data: {
          'start_date': start_date,
          'end_date': end_date,
          'interval': interval,
        }
      }).done(function(res) {
        if (res == 'Success')
          alert("Data is stored to database.");
        else
          alert(res);
      });
    });
  });
</script>
</body>
</html>
