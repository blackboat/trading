<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trading Strategy</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
  <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
  <script src="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
</head>
<body>

<div class="container">
  <h2>Currency Data</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="start_date">Start Date:</label>
            <input type="text" name="start_date" class="form-control" id="datetimepickerfrom" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="end_date">End Date:</label>
          <input type="text" name="end_date" class="form-control" id="datetimepickerto" />
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="sel1">Interval:</label>
          <select class="form-control" name="interval" id="interval">
            <option>hour</option>
            <option>daily</option>
            <option>weekly</option>
            <option>monthly</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row" style="text-align: center;">
      <input type="submit" class="btn-primary" value="Submit">
    </div>
  </form>
  <p>Data:</p>
  {% if error %}
    <div style="color: red;">Eikon API Proxy is shutdown on server!</div>
  {% else %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>DateTime</th>
          {% for row in currency %}
          <th>{{ row }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for rows in data %}
        <tr>
          {% for row in rows %}
          <td>{{ row }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endif %}
<script type="text/javascript">
  $(function () {
    $('#datetimepickerfrom').datetimepicker({
      format: 'YYYY-MM-DD'
    });
    $('#datetimepickerto').datetimepicker({
      format: 'YYYY-MM-DD'
    });
  });
</script>
</body>
</html>
